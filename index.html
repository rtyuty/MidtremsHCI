<!DOCTYPE html>
<html>
<link rel ="stylesheet" href="style.css">
<body>
<div class="background-image"></div>
    

<div class="container">
        <form>
        <h1>Sign Up</h1>
        <p>Fill up the form then click submit</p>

        <label for="Last Name">Last Name</label><br>
        <input type="text" id="Last Name" name="Last Name" required><br>

        <label for="First Name">First Name</label><br>
        <input type="text" id="First Name" name="First Name" required><br>

        <label for="Middle Name">Middle Name</label><br>
        <input type="text" id="Middle Name" name="Middle Name" required><br>

        <label for="psw">Password</label><br>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

        <label for="psw">Re-Type Password</label><br>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

        <label for="Middle Name">Birthday(MM/DD/YYYY)</label><br>
        <input type="text" id="Birthday" name="Birthday"  required><br>

        <label for="Gender">Male</label><br>
        <input type="radio" id="Gender" name="gender" value="Male" required>Female<br>
        <input type="radio" id="Gender" name="gender"  value="Female" required><br>

        <label for="Middle Name">Registration Code(nine digit code)</label><br>
        <input type="text" id="Reg" name="Reg" required><br>
    
        <input type="submit" value="Submit">
    </form>
</div>

				


</body>
</html>
